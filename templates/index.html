<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-like App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .bg-white {
            background-color: #2d3748;
        }
        .text-3xl {
            color: #90cdf4;
        }
        .text-xl {
            color: #63b3ed;
        }
        textarea, input[type="file"] {
            background-color: #4a5568;
            color: #e2e8f0;
            border-color: #718096;
        }
        button {
            background-color: #4299e1;
        }
        button:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Twitter-like App</h1>
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <div id="work-feed" class="w-full md:w-1/2 bg-gray-800 rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4 text-blue-300">Work Feed</h2>
                <div class="mb-4">
                    <textarea id="work-input" class="w-full p-2 border rounded" rows="3" placeholder="What's happening at work?"></textarea>
                    <div class="mt-2 relative">
                        <input type="file" id="work-image" accept="image/*" class="hidden">
                        <label for="work-image" class="cursor-pointer bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 inline-flex items-center text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                            </svg>
                            Upload Image
                        </label>
                        <span id="work-file-name" class="ml-2 text-sm text-gray-400"></span>
                    </div>
                    <button onclick="submitPost('work')" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Post</button>
                </div>
                <div id="work-posts" class="space-y-4"></div>
            </div>
            <div id="personal-feed" class="w-full md:w-1/2 bg-gray-800 rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4 text-green-300">Personal Feed</h2>
                <div class="mb-4">
                    <textarea id="personal-input" class="w-full p-2 border rounded" rows="3" placeholder="What's happening in your personal life?"></textarea>
                    <div class="mt-2 relative">
                        <input type="file" id="personal-image" accept="image/*" class="hidden">
                        <label for="personal-image" class="cursor-pointer bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 inline-flex items-center text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                            </svg>
                            Upload Image
                        </label>
                        <span id="personal-file-name" class="ml-2 text-sm text-gray-400"></span>
                    </div>
                    <button onclick="submitPost('personal')" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Post</button>
                </div>
                <div id="personal-posts" class="space-y-4"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
